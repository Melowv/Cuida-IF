<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/logo.png" type="image/x-icon">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/static//css/index.css">
    <link rel="stylesheet" href="/static/css/cadastro.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="navbar-brand"><img src="/static/img/logo.png" alt=""> Cuida +IF</div>
        <div class="content-screen">
            <div class="cadastre"> <!-- Aqui temos a Div Cadastre que é a parte direita da Div Content-Screen, onde fica os conteúdos do Cadastro -->
                <h1>Cadastrar</h1>

                {% if mensagem %}
                    <script> window.alert("{{ mensagem }}"); </script>
                {% endif %}

                <form action="/cadastro" method="POST"> <!-- Formulário de Cadastro -->
                    <input type="text" id="matricula" name="matricula" placeholder="Matricula" autocomplete="off">  
                    <input type="text" id="nome" name="nome" placeholder="Nome" autocomplete="off">
                    <input type="email" id="email" name="email" placeholder="E-mail" autocomplete="off">
                    <input type="password" id="senha" name="senha" placeholder="Senha" autocomplete="off">
                    <button class="button text-white" type="submit">Criar</button>
                </form>
            </div>
            
            <div class="register">
                <div class="text-white text-center">
                    <h1 class="mb-4">Já tem sua Conta?</h1>
                    <p class="m-4 text-start">Se você já possui o Login da sua conta basta acessar o botão logo abaixo!</p>
                    <a class="anchor" href="{{ url_for('index') }}">Logar</a>
                </div> <!-- Fim Div Content-Register -->
            </div>  <!-- Fim Div Register -->
        </div> <!-- Fim Div Content-Screen -->
    </div> <!-- Fim Div Container -->

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
